<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div>
    <!--    事件冒泡-->
    <div @click="divClick">
      aaaa
      <!--      .stop修饰符的使用-->
      <button @click.stop="btnClick">按钮</button>
    </div>
  </div>

  <!--  .prevent修饰符的使用-->
  <!--  不希望自动提交 希望手动提交-->
  <br>
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

  <!--  监听某个键盘的键帽-->
  <input type="text" @keyup="keyUp">
  <!--  监听回车-->
  <input type="text" @keyup.enter="keyUp_enter">

  <!--  .once修饰符的使用 只触发一次-->
  <button @click.once="btn2Click">按钮2</button>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'message'
    },
    methods: {
      btnClick() {
        console.log("btnClick");
      },
      divClick() {
        console.log("divClick");
      },
      submitClick() {
        console.log("submitClick");
      },
      keyUp() {
        console.log("keyUp");
      },
      btn2Click() {
        console.log("btn2Click");
      }
    }
  })
</script>

</body>
</html>
