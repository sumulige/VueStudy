<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active: {
      color: cornflowerblue;
    }
  </style>
</head>
<body>
<div id="app">
  <!--  当元素很多-->
  <h2 :class="title" :class="['active','line']">{{message}}</h2>
  <!--  第二种-->
  <h2 :class="title" :class="getClasses()">{{message}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      active: 'aaaa',
      line: 'bbbb'
    },
    methods: {
      getClasses: function () {
        return [this.active.this.line]
      }
    }
  })
</script>
</body>
</html>
